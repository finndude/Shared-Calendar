<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Name Entry Screen -->
        <div class="name-entry" id="nameEntry">
            <h1>Shared Calendar</h1>
            <p>Enter your name to access the shared calendar</p>
            <div class="name-input-container">
                <input type="text" class="name-input" id="nameInput" placeholder="Your name" maxlength="50">
                <button class="arrow-btn" id="submitName">→</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- PIN Setup Screen -->
        <div class="pin-setup" id="pinSetup" style="display: none;">
            <h1>Set Your PIN</h1>
            <p>Create a 4-digit PIN to secure your calendar</p>
            <div class="pin-input-container">
                <input type="number" class="pin-input" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4" min="0" max="9999">
                <button class="arrow-btn" id="submitPin">→</button>
            </div>
            <div class="error-message" id="pinErrorMessage"></div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen" style="display: none;">
            <h1>Welcome Back</h1>
            <p>Enter your PIN to access your calendar</p>
            <div class="login-info">
                <strong id="loginUserName"></strong>
            </div>
            <div class="pin-input-container">
                <input type="number" class="pin-input" id="loginPinInput" placeholder="Enter your PIN" maxlength="4" min="0" max="9999">
                <button class="arrow-btn" id="submitLoginPin">→</button>
            </div>
            <div class="error-message" id="loginErrorMessage"></div>
            <button class="back-btn" id="backToName">← Back to Name Entry</button>
        </div>

        <!-- Calendar Screen -->
        <div class="calendar-container" id="calendarContainer">
            <div class="calendar-header">
                <div class="user-info">
                    <span>Hello, <strong id="userName"></strong></span>
                    <div class="user-color" id="userColorDisplay"></div>
                </div>
                <div class="navigation">
                    <button class="nav-btn" id="prevMonth">‹</button>
                    <span class="month-year" id="monthYear"></span>
                    <button class="nav-btn" id="nextMonth">›</button>
                </div>
            </div>

            <table class="calendar" id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                </tbody>
            </table>

            <div class="bottom-controls">
                <button class="save-btn" id="saveBtn">Save Selected Dates</button>
            </div>

            <!-- User Color Key -->
            <div class="color-key" id="colorKey">
                <h3>Users</h3>
                <div class="user-list" id="userList">
                    <!-- User color entries will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase before our script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
